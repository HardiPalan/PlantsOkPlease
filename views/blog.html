<div class="feature-hero text-center bg-dark">
  <h1 class="display-3 fw-bold py-5 text-white">Blog</h1>
</div>
<div class="container mt-4">
  <div class="card border-light mb-3" ng-repeat="article in articles">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{article.fimage}}" class="img-fluid rounded" alt="..." />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h2 class="card-title">
            <a href="#!/post/{{article.id}}">{{article.title}}</a>
          </h2>
          <p class="card-text">
            <small class="text-body-secondary">
              {{article.published}} - {{article.category}}
            </small>
          </p>
          <p class="card-text">{{article.shortContent}}</p>
          <p class="card-text">
            <small class="text-body-secondary">
              <a href="#!/post/{{article.id}}">Read more &rarr;</a>
            </small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
