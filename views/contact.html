<div class="feature-hero text-center bg-dark">
  <h1 class="display-3 fw-bold py-5 text-white">Contact Us</h1>
</div>
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col col-md-6">
      <h4>You can find us at</h4>
      <p>contact@plantsokplease.com</p>
      <h4 class="mt-4">Let's get in touch</h4>
      <form
        name="frmContact"
        novalidate
        ng-class="{'was-validated':frmContact.$submitted}"
      >
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            ng-model="name"
            required
          />
          <div class="invalid-feedback">Please enter your full name.</div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            ng-model="email"
            required
          />
          <div class="invalid-feedback">Please enter valid email id.</div>
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Message</label>
          <textarea
            name="message"
            class="form-control"
            id="message"
            ng-model="message"
            rows="5"
            required
          ></textarea>
          <div class="invalid-feedback">Please enter your message.</div>
        </div>
        <button type="submit" class="btn my-btn">Submit</button>
      </form>
    </div>
  </div>
</div>
