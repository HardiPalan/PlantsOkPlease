<div class="container mt-4">
  <div class="subscribe-block row align-items-center">
    <div class="col-lg-6">
      <h2>Want to keep up with our blog?</h2>
      <p>Our most valuable tips right inside your inbox, once per month.</p>
    </div>
    <div class="col-lg-6">
      <form class="d-flex mb-1">
        <input
          class="form-control me-2 sub-email"
          type="email"
          placeholder="name@email.com"
        />
        <button class="btn my-btn" type="submit">Subscribe</button>
      </form>
      <div class="form-text">
        I won't send you spam. Unsubscribe at any time.
      </div>
    </div>
  </div>
</div>
