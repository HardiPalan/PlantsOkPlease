<div class="container pt-5 mb-5">
  <h3 class="d-flex mb-3">
    <span class="me-auto">Article Details</span>
    <a
      href="#!/articles/edit/{{postData.id}}"
      class="btn btn-sm btn-warning me-2"
    >
      Edit
    </a>

    <button
      class="btn btn-sm btn-danger"
      data-bs-toggle="modal"
      data-bs-target="#deleteArticleModal"
      title="Delete"
    >
      Delete
    </button>
  </h3>

  <div class="card">
    <div class="card-header">
      <h1>{{postData.id}}: {{postData.title}}</h1>
      <p>
        <small>{{postData.published}} - {{postData.category}}</small>
      </p>
    </div>
    <img ng-src="{{postData.fimage}}" alt="..." />
    <div class="card-body" ng-bind-html="postData.content"></div>
  </div>
</div>

<div
  class="modal fade"
  id="deleteArticleModal"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
>
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Delete Article</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form>
        <div class="modal-body">
          <p class="article-title">Title</p>
          <p>Are you sure! you want to delete this article?</p>
          <input type="hidden" class="form-control" id="aid" />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="submit" class="btn btn-danger">Delete</button>
        </div>
      </form>
    </div>
  </div>
</div>
