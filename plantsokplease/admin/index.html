<!DOCTYPE html>
<html lang="en" ng-app="POPAapp">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plants Ok Please</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/fa-all.min.css" />
    <link rel="stylesheet" href="css/quill.snow.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top bg-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="/admin/">
          <img
            src="imgs/PLANTS-OK-PLEASE_LOGO_WHITE_FOR-WEB.png"
            alt="PlantsOkPlease"
            height="60"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" ng-class="{active: page==='/'}" href="/admin/"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                ng-class="{active: page==='/categories'}"
                href="#!/categories"
                >Categories</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                ng-class="{active: page==='/articles'}"
                href="#!/articles"
                >Articles</a
              >
            </li>
          </ul>
          <button class="btn btn-primary">Logout</button>
        </div>
      </div>
    </nav>
    <main class="main">
      <ng-view></ng-view>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/angular-sanitize.min.js"></script>
    <script src="js/quill.js"></script>
    <script src="js/ng-quill.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/ctrl.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
