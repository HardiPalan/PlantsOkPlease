<!DOCTYPE html>
<html lang="en" ng-app="POPCpages">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plants Ok Please</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-md fixed-top bg-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img
            src="imgs/PLANTS-OK-PLEASE_LOGO_WHITE_FOR-WEB.png"
            alt="PlantsOkPlease"
            height="60"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" ng-class="{active: page==='/'}" href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                ng-class="{active: page==='/about'}"
                href="#!/about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                ng-class="{active: page==='/blog'}"
                href="#!/blog"
                >Blog</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                ng-class="{active: page==='/contact'}"
                href="#!/contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="main">
      <ng-view></ng-view>
    </main>
    <div class="footer">
      <div class="container">
        <footer
          class="d-flex flex-wrap justify-content-between align-items-center py-3"
        >
          <ul class="nav col-md-4 justify-content-end">
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary">About Us</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary"
                >Best Of Us</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary"
                >Privacy Policy</a
              >
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link px-2 text-body-secondary"
                >Terms of Service</a
              >
            </li>
          </ul>

          <a
            href="/"
            class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <img
              src="imgs/PLANTS-OK-PLEASE_LOGO_COLOR_FOR-WEB.png"
              alt="PlantsOkPlease"
              height="60"
            />
          </a>
          <p class="col-md-4 mb-0 text-body-secondary text-end">
            &copy; Plants Ok Please | 2024
          </p>
        </footer>
      </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/ctrl.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
